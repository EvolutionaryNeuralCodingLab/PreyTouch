<div class="row pl-3 pr-3 form-group">
    <label for="animalId" class="col col-form-label">Animal ID</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" id="animalId">
    </div>
    <label for="animalSex" class="col-form-label">Sex</label>
    <div class="col-sm-3">
        <select id="animalSex" class="form-control">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
    </div>
    <button id="updateAnimalId" type="button" class="btn btn-primary">Update</button>
</div>
