<div class="modal fade" id="loggingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3>PreyTouch Log</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <pre id="loggingText"></pre>
            </div>
        </div>
    </div>
</div>

<script>
    $('#loggingModal').on('shown.bs.modal', function (e) {
        $("#loggingText").text('Loading...')
        $.get('/system_log', (data) => {
            $("#loggingText").text(data)
            $('#loggingModal').animate({ scrollTop: $('#loggingModal .modal-dialog').height() }, 500);
        }).fail((data) => {
            $("#loggingText").text(data.responseText)
        })
    })

</script>
