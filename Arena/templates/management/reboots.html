<div class="modal fade" id="rebootsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reboot</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button id="restartArena" type="button" class="btn btn-primary">Arena</button>
                <button id="restartPeriphery" type="button" class="btn btn-primary">Periphery</button>
                <button id="restartCache" type="button" class="btn btn-primary">Cache</button>
                <button id="restartApplication" type="button" class="btn btn-primary">Application</button>
            </div>
        </div>
    </div>
</div>


<script>
    
    $("#restartArena").click(() => {
        $.get('/restart')
        $("#rebootsModal").modal('hide')
    })

    $("#restartPeriphery").click(() => {
        $.get('/reboot_service/periphery')
        $("#rebootsModal").modal('hide')
    })

    $("#restartCache").click(() => {
        $.get('/reboot_service/cache')
        $("#rebootsModal").modal('hide')
    })

    $("#restartApplication").click(() => {
        $.get('/reboot_service/app')
        $("#rebootsModal").modal('hide')
    })


</script>
