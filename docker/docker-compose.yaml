version: '3'

services:
  arena:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile-arena
    container_name: arena
    privileged: true
    volumes:
    - ./Arena:/Arena
#    restart: always
    command: "flask run --host=0.0.0.0"
    ports:
      - 3350:8888
      - 3351:5000
    environment:
      - FLASK_APP=api.py
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8

  app:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile-app
    container_name: pogona_hunter
    restart: always
    ports:
     - 8080:8080

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672